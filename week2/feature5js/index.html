<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Feature</title>
<!--
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
-->
    <style>
            /*

        body {
          font-family: sans-serif;
          font-size: 1em;
          color: #404040;
          background: #2a2a2a;
        }

        .container {
          margin: 60px auto;
          width: 400px;
          text-align: center;
        }

        .container .progress {
          margin: 0 auto;
          width: 100%;
        }

        .progress {
          padding: 0.3em;
          background: rgba(0, 0, 0, 0.25);
          border-radius: 6px;
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
        }

        .progress-bar {
          height: 1em;
          border-radius: 4px;
          background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
          transition: 0.4s linear;
          transition-property: width, background-color;
          box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.25), inset 0 1px rgba(255, 255, 255, 0.1);
        }

        /*
         * Note: using adjacent or general sibling selectors combined with
         *       pseudo classes doesn't work in Safari 5.0 and Chrome 12.
         *       See this article for more info and a potential fix:
         *       http://css-tricks.com/webkit-sibling-bug/
         */

/*
        #five:checked ~ .progress > .progress-bar {
          width: 5%;
          background-color: #f63a0f;
        }

        #twentyfive:checked ~ .progress > .progress-bar {
          width: 25%;
          background-color: #f27011;
        }

        #fifty:checked ~ .progress > .progress-bar {
          width: 50%;
          background-color: #f2b01e;
        }

        #seventyfive:checked ~ .progress > .progress-bar {
          width: 75%;
          background-color: #f2d31b;
        }

        #onehundred:checked ~ .progress > .progress-bar {
          width: 100%;
          background-color: #86e01e;
        }
*/

        .radio {
          display: none;
        }

        .label {
          display: inline-block;
          margin: 0 5px 20px;
          padding: 3px 8px;
          color: #aaa;
          text-shadow: 0 1px black;
          border-radius: 3px;
          cursor: pointer;
        }

        .radio:checked + .label {
          color: white;
          background: rgba(0, 0, 0, 0.25);
        }
/*
        .hide{
            display: none;
        }
*/
        #myProgress {
          width: 100%;
          background-color: #505050;
          text-align: center;
          height: 1em;

        }

        #myBar {
            height: 1em;
            width: 5%;
            background-color: #4CAF50;
            border-radius: 4px;
        }

        button{
            margin-top: 1em;
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
          <input type="radio" class="radio" name="progress" value="5" id="five">
          <label for="five" class="label">5%</label>

          <input type="radio" class="radio" name="progress" value="25" id="twentyfive" checked>
          <label for="twentyfive" class="label">25%</label>

          <input type="radio" class="radio" name="progress" value="50" id="fifty">
          <label for="fifty" class="label">50%</label>

          <input type="radio" class="radio" name="progress" value="75" id="seventyfive">
          <label for="seventyfive" class="label">75%</label>

          <input type="radio" class="radio" name="progress" value="100" id="onehundred">
          <label for="onehundred" class="label">100%</label>

          <div class="progress">
            <div class="progress-bar progress"></div>
          </div>
        </div>

        <div class="container">
           <div id="myProgress" class="hide progress">
                <div id="myBar"></div>
            </div>
            <button onclick="move()">Click Me</button>
        </div>

    </main>
<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
</body>
